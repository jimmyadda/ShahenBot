<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>תוצאות הצבעה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="m-0">תוצאות: {{ poll.title }}</h3>
      <div class="text-muted">{{ poll.description }}</div>
    </div>
    <a class="btn btn-outline-secondary" href="/admin/polls">חזרה</a>
  </div>

  <div class="card">
    <div class="card-header">סיכום</div>
    <div class="card-body">
      <div class="mb-2">סה״כ מצביעים: <b>{{ results.total_votes }}</b></div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>אפשרות</th>
              <th>קולות</th>
              <th>%</th>
            </tr>
          </thead>
          <tbody>
            {% for o in results.options %}
              {% set pct = ( (o.votes / results.total_votes * 100) if results.total_votes else 0 ) %}
              <tr>
                <td>{{ o.text }}</td>
                <td>{{ o.votes }}</td>
                <td>{{ "%.1f"|format(pct) }}%</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
</body>
</html>
