<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>ShahenBot â€“ Buildings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Buildings</h2>
    <div>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_staff') }}">Staff</a>
      <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Add building</h5>
          <form method="post" action="{{ url_for('admin_buildings_create') }}">
            <div class="row g-2">
              <div class="col-6">
                <input class="form-control" name="city" placeholder="City (optional)">
              </div>
              <div class="col-6">
                <input class="form-control" name="name" placeholder="Name (optional)">
              </div>
              <div class="col-8">
                <input class="form-control" name="street" placeholder="Street" required>
              </div>
              <div class="col-4">
                <input class="form-control" name="number" placeholder="Number" required>
              </div>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <form class="mb-3" method="get" action="{{ url_for('admin_buildings') }}">
            <input class="form-control" name="q" value="{{ q }}" placeholder="Search street/number/city/name">
          </form>

          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle mb-0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>City</th>
                  <th>Street</th>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Active</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              {% for b in buildings %}
                <tr>
                  <td>{{ b.id }}</td>
                  <td>{{ b.city }}</td>
                  <td>{{ b.street }}</td>
                  <td>{{ b.number }}</td>
                  <td>{{ b.name }}</td>
                  <td>{{ b.is_active }}</td>
<td class="text-nowrap">
  <!-- Edit button -->
  <button class="btn btn-sm btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#editBuilding{{ b.id }}">
    Edit
  </button>

  <!-- Delete button -->
  <form method="post" action="{{ url_for('admin_buildings_delete', building_id=b.id) }}"
        style="display:inline;"
        onsubmit="return confirm('Deactivate this building?');">
    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
  </form>

  <!-- Edit Modal -->
  <div class="modal fade" id="editBuilding{{ b.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="{{ url_for('admin_buildings_update', building_id=b.id) }}">
          <div class="modal-header">
            <h5 class="modal-title">Edit Building #{{ b.id }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="row g-2">
              <div class="col-6">
                <label class="form-label">City</label>
                <input class="form-control" name="city" value="{{ b.city or '' }}">
              </div>
              <div class="col-6">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" value="{{ b.name or '' }}">
              </div>

              <div class="col-8">
                <label class="form-label">Street</label>
                <input class="form-control" name="street" value="{{ b.street }}" required>
              </div>
              <div class="col-4">
                <label class="form-label">Number</label>
                <input class="form-control" name="number" value="{{ b.number }}" required>
              </div>

              <div class="col-12 mt-2">
                <label class="form-label">Active</label>
                <select class="form-select" name="is_active">
                  <option value="1" {% if b.is_active == 1 %}selected{% endif %}>Yes</option>
                  <option value="0" {% if b.is_active == 0 %}selected{% endif %}>No</option>
                </select>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</td>
                </tr>
              {% endfor %}
              {% if not buildings %}
                <tr><td colspan="6" class="text-center text-muted py-3">No buildings</td></tr>
              {% endif %}
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
